<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test mousefu plugin</title>
  <script src="lib/jquery-1.7.1.min.js"></script>
  <script src="mousefu.js"></script>
  <style>
  body{background:#eee}
  #wrap{margin:15px auto;padding:5px 30px;width:250px;background:#fff}
  #example{width:250px;height:150px;border:1px solid #000}
  .p{background:#f0f}.r{background:#f00}.y{background:#ff0}.b{background:#00f}
  </style>
  
  <!-- Initialize mousefu when ready -->
  <script>
  // on document ready
  $(function() {
    $("#example").mousefu('enter', function(c) {
      $("#example").addClass("p");
    });
    $("#example").mousefu('leave', function(c) {
      $("#example").removeClass("p");
    });
    $("#example").mousefu('enter leave', function(c) {
      $("#event").html("Enter: "+c.enter.x+","+c.enter.y+" Leave: "+c.leave.x+","+c.leave.y);
    });
    $("#example").mousefu('move', function(c) {
      $("#event").html("Move: "+c.move.x+","+c.move.y);
    });
    $("#example").mousefu('down up', function(c) {
      $("#event").html("Click: "+c.down.x+","+c.down.y);
    });
  });
  </script>

</head>
<body>
<div id="wrap">
  <p>Try the following on the box below:</p>
  <ul>
    <li>Hover over
    <li>Left and right click
    <li>Click and drag
  </ul>
  <div id="example"></div>
  <p id="event">No mouse events detected.</p>
</div>
</body>
</html>
